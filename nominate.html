---
layout: page
title: Nominate
---

<form action="https://formspree.io/chastartupawards@gmail.com" method="POST">
	<div class="row uniform">
		<div class="6u 12u$(xsmall)">
			<input type="text" name="name" placeholder="Your Name" required>
		</div>
		<div class="6u 12u$(xsmall)">
			<input type="email" name="submitter-email" placeholder="Your Email" required>
		</div>
		<div class="6u 12u$(xsmall)">
			<input type="text" name="business-contact" placeholder="Contact Person from Nominee" required>
		</div>
		<div class="6u 12u$(xsmall)">
			<input type="email" name="business-contact-email" placeholder="Their Email" required>
		</div>
		<div class="6u 12u$(xsmall)">
			<input type="text" name="business" placeholder="Business Name for Nominee" required>
		</div>
		<div class="12u$">
			<input type="url" name="website" placeholder="Website for Nominee" required>
		</div>
		<div class="12u$">
			<div class="select-wrapper">
				<select name="demo-category" id="demo-category" required>
					<option value="">- Award Category -</option>
					<option value="startup-of-the-year">STARTUP OF THE YEAR</option>
					<option value="causeways-changemaker-of-the-year">CAUSEWAY’S CHANGEMAKER OF THE YEAR</option>
					<option value="colabs-high-growth-co-of-the-year">COLAB’S HIGH GROWTH COMPANY OF THE YEAR</option>
					<option value="incubators-goldfinch-of-the-year">INCUBATOR’S GOLDFINCH OF THE YEAR</option>
					<option value="launch-chas-micro-business-of-the-year">LAUNCH CHA’S MICRO-BUSINESS OF THE YEAR</option>
					<option value="society-of-works-coworker-of-the-year">SOCIETY OF WORK’S COWORKER OF THE YEAR</option>
					<option value="charlie-e-brock-ecosystem-builder-of-the-year">CHARLIE E. BROCK ECOSYSTEM BUILDER OF THE YEAR</option>
				</select>
			</div>
        </div>
        <div id="award-description"></div>
		<div class="12u$">
			<textarea name="why-should-they-win" placeholder="Why should they win this award?" required rows="8"></textarea>
		</div>
		<div class="12u$">
			<ul class="actions">
				<li><input type="submit" value="Apply" class="special" /></li>
			</ul>
		</div>
	</div>
</form>
