---
layout: page
title: Nominate
---

<form action="https://formspree.io/chattanoogastartupawards@getbellhops.com" method="POST">
	<div class="row uniform">
		<div class="6u 12u$(xsmall)">
			<input type="text" name="name" placeholder="Name" required>
		</div>
		<div class="6u 12u$(xsmall)">
			<input type="email" name="submitter-email" placeholder="Your Email" required>
		</div>
		<div class="6u 12u$(xsmall)">
			<input type="text" name="business-contact" placeholder="Contact Person from Business" required>
		</div>
		<div class="6u 12u$(xsmall)">
			<input type="email" name="business-contact-email" placeholder="Their Email" required>
		</div>
		<div class="6u 12u$(xsmall)">
			<input type="text" name="business" placeholder="Business" required>
		</div>
		<div class="12u$">
			<input type="url" name="website" placeholder="Website" required>
		</div>
		<div class="12u$">
			<div class="select-wrapper">
				<select name="demo-category" id="demo-category" required>
					<option value="">- Award Category -</option>
					<option value="Business-To-Business">Business To Business</option>
					<option value="Business-To-Customer">Business To Customer</option>
					<option value="Education">Education</option>
					<option value="Bootstrapper">Bootstrapper</option>
					<option value="Startup-Of-The-Year">Startup of the Year</option>
					<option value="Startup-Advocate-Of-The-Year">Startup Advocate of the Year</option>
				</select>
			</div>
		</div>
		<div class="12u$">
			<textarea name="why-should-they-win" placeholder="Why should they win this award?" required rows="8"></textarea>
		</div>
		<div class="12u$">
			<ul class="actions">
				<li><input type="submit" value="Apply" class="special" /></li>
			</ul>
		</div>
	</div>
</form>
